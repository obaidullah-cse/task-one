<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-One</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="row appointment">
        <div class="col-md-7 appointment-bg">
            <h1 class="app-rotate">Appoinment</h1>
            <div class="ml-5 appointment-pd">
                <div class="d-flex justify-content-end">
                    <input class="form-control d-inline mr-3 mb-3 py-4" type="text" placeholder="First Name*">
                    <input class="form-control d-inline mr-3 mb-3 py-4" type="text" placeholder="Last Name*">
                </div>
                <div class="d-flex justify-content-end">
                    <input class="form-control d-inline mr-3 py-4" type="text" placeholder="Phone*">
                    <input class="form-control d-inline mr-3 py-4" type="text" placeholder="Date*">
                </div>
                <div class="d-flex justify-content-end mr-3 mt-3"> 
                    <textarea class="b-radius" name="" id="" cols="30" rows="10" placeholder="Observation"></textarea>
                </div>
                <div class="u-btn">
                    <a class="make-button" href="#">Make Appointment</a>
                </div>
            </div>
        </div>
        <div class="col-md-5 eliminate">
            <h5>We eliminate the convenience of multiple visits</h5>
            <div class="my-2">
                <img class="d-inline" src="img/preview-1.png" alt="">
                <p class="d-inline">No second injections or temporaries</p>
            </div>
            <div class="my-2">
                <img class="d-inline" src="img/preview-1.png" alt="">
                <p class="d-inline">No Unprofessional Doctors</p>
            </div>
            <div class="my-2">
                <img class="d-inline" src="img/preview-1.png" alt="">
                <p class="d-inline">No poor quality products</p>
            </div>
            <div class="my-2">
                <img class="d-inline" src="img/preview-1.png" alt="">
                <p class="d-inline">Student at Australian National University</p>
            </div>
            <div class="about-btn">
                <a href="#">More About Us</a>
            </div>
        </div>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
